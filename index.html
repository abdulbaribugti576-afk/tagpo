<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Football Broadcast PRO</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:black;
  overflow:hidden;
}

/* Background video */
#bgVideo{
  position:fixed;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* SCORE BAR - TOP LEFT */
.scorebar{
  position:absolute;
  top:15px;
  left:15px;
  display:flex;
  align-items:center;
  border-radius:12px;
  overflow:hidden;
  backdrop-filter: blur(6px);
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}

/* TEAM A */
.teamA{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  background:rgba(0,102,255,0.9);
  color:white;
}

/* TEAM B */
.teamB{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  background:rgba(255,60,60,0.9);
  color:white;
}

.teamA img,
.teamB img{
  width:26px;
  height:26px;
  border-radius:50%;
}

/* SCORES */
.score{
  background:black;
  color:white;
  padding:8px 12px;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
}

/* TIMER */
.timer{
  background:#111;
  color:#00ffcc;
  padding:8px 14px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

/* LIVE badge */
.live{
  position:absolute;
  top:15px;
  right:15px;
  background:red;
  padding:6px 12px;
  color:white;
  font-weight:bold;
  border-radius:6px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

/* GEAR */
.gear{
  position:absolute;
  bottom:18px;
  left:18px;
  font-size:26px;
  background:rgba(0,0,0,.7);
  color:white;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}

/* SETTINGS PANEL */
.settings{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,.95);
  color:white;
  padding:15px;
  display:none;
}

.closeBtn{
  position:absolute;
  right:15px;
  top:10px;
  font-size:18px;
  cursor:pointer;
}

.settings input{
  margin:6px;
}

/* MOBILE RESPONSIVE */

/* portrait */
@media (orientation:portrait){
  .gear{display:block;}
}

/* landscape */
@media (orientation:landscape){
  .gear{display:none;}

  body{
    height:100vh;
    width:100vw;
  }

  .scorebar{
    transform:scale(1.1);
  }
}

/* small mobiles */
@media (max-width:600px){
  .score{
    font-size:16px;
  }
  .timer{
    font-size:14px;
  }
  .teamA img,
  .teamB img{
    width:22px;
    height:22px;
  }
}

</style>
</head>

<body>

<!-- background video -->
<video id="bgVideo" autoplay loop muted></video>

<!-- SCORE BAR -->
<div class="scorebar">

  <div class="teamA">
    <img id="logo1">
    <span id="team1">Team A</span>
  </div>

  <div class="score" onclick="addScore(1)" id="score1">0</div>

  <div class="timer" onclick="timerControl()" id="timer">00:00</div>

  <div class="score" onclick="addScore(2)" id="score2">0</div>

  <div class="teamB">
    <span id="team2">Team B</span>
    <img id="logo2">
  </div>

</div>

<div class="live">LIVE</div>

<!-- GEAR BUTTON -->
<div class="gear" onclick="toggleSettings()">⚙️</div>

<!-- SETTINGS PANEL -->
<div class="settings" id="settingsPanel">

<div class="closeBtn" onclick="toggleSettings()">✖</div>

<h3>Broadcast Settings</h3>

Gameplay Video:
<input type="file" accept="video/*" onchange="loadVideo(event)">

<br>

Team A Logo:
<input type="file" accept="image/*" onchange="loadLogo(event,1)">

Team B Logo:
<input type="file" accept="image/*" onchange="loadLogo(event,2)">

<br>

Team A Name:
<input type="text" onchange="setName(this.value,1)">

Team B Name:
<input type="text" onchange="setName(this.value,2)">

</div>

<script>

/* SCORES */
let score1=0;
let score2=0;

function addScore(team){
  if(team==1){
    score1++;
    score1El.innerText=score1;
  }else{
    score2++;
    score2El.innerText=score2;
  }
}

/* TIMER SYSTEM */
let seconds=0;
let timerInterval;
let clickStage=0;

function timerControl(){

  clickStage++;

  if(clickStage==1){
    startTimer();
  }

  else if(clickStage==2){
    clearInterval(timerInterval);
    timer.innerText="HT";
  }

  else if(clickStage==3){
    startTimer();
  }

  else if(clickStage==4){
    clearInterval(timerInterval);
    timer.innerText="FT";
  }
}

function startTimer(){
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    seconds++;
    let m=Math.floor(seconds/60);
    let s=seconds%60;
    timer.innerText=
      (m<10?"0":"")+m+":"+(s<10?"0":"")+s;
  },1000);
}

/* VIDEO */
function loadVideo(e){
  bgVideo.src=URL.createObjectURL(e.target.files[0]);
}

/* LOGOS */
function loadLogo(e,team){
  if(team==1){
    logo1.src=URL.createObjectURL(e.target.files[0]);
  }else{
    logo2.src=URL.createObjectURL(e.target.files[0]);
  }
}

/* TEAM NAMES */
function setName(name,team){
  if(team==1){
    team1.innerText=name;
  }else{
    team2.innerText=name;
  }
}

/* SETTINGS */
function toggleSettings(){
  settingsPanel.style.display =
    settingsPanel.style.display=="block"?"none":"block";
}

</script>

</body>
</html>

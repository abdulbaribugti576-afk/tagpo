<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Football Broadcast PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
body{background:black;overflow:hidden;}
#bgVideo{position:fixed;width:100%;height:100%;object-fit:cover;z-index:-1;}
.scorebar{position:absolute;top:15px;left:15px;display:flex;align-items:center;border-radius:12px;overflow:hidden;backdrop-filter: blur(6px);box-shadow:0 0 20px rgba(0,0,0,0.6);transform:scale(0.5);transform-origin:left top;margin-right:20px;}
.teamA{display:flex;align-items:center;gap:8px;padding:8px 12px;background:rgba(0,102,255,0.9);color:white;}
.teamB{display:flex;align-items:center;gap:8px;padding:8px 12px;background:rgba(255,60,60,0.9);color:white;}
.teamA img,.teamB img{width:26px;height:26px;border-radius:50%;}
.score{background:black;color:white;padding:8px 12px;font-size:20px;font-weight:bold;cursor:pointer;}
.timer{background:#111;color:#00ffcc;padding:8px 14px;font-size:16px;font-weight:bold;cursor:pointer;}
.live{position:absolute;top:15px;right:15px;background:red;padding:6px 12px;color:white;font-weight:bold;border-radius:6px;animation:blink 1s infinite;}
@keyframes blink{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
.gear{position:absolute;bottom:18px;left:18px;font-size:26px;background:rgba(0,0,0,.7);color:white;padding:10px;border-radius:50%;cursor:pointer;}
.settings{position:absolute;bottom:0;left:0;width:100%;max-height:80vh;background:rgba(0,0,0,.97);color:white;padding:18px;display:none;overflow-y:auto;}
.settings::-webkit-scrollbar{width:6px;}
.settings::-webkit-scrollbar-thumb{background:#555;border-radius:4px;}
.settings .field{display:flex;flex-direction:column;margin-bottom:14px;}
.settings label{margin-bottom:4px;font-size:13px;opacity:.8;}
.settings input{padding:8px;border-radius:6px;border:none;}
.closeBtn{position:absolute;right:15px;top:12px;font-size:18px;cursor:pointer;}
@media (orientation:portrait){.gear{display:block;}}
@media (orientation:landscape){.gear{display:none;}body{height:100vh;width:100vw;}}
</style>
</head>
<body>

<video id="bgVideo" autoplay loop playsinline></video>

<div class="scorebar">
  <div class="teamA">
    <img id="logo1">
    <span id="team1">Team A</span>
  </div>
  <div class="score" id="score1">0</div>
  <div class="timer" id="timer">00:00</div>
  <div class="score" id="score2">0</div>
  <div class="teamB">
    <span id="team2">Team B</span>
    <img id="logo2">
  </div>
</div>

<div class="live">LIVE</div>
<div class="gear" onclick="toggleSettings()">⚙️</div>

<div class="settings" id="settingsPanel">
<div class="closeBtn" onclick="toggleSettings()">✖</div>
<h3>Broadcast Settings</h3>

<div class="field">
<label>Gameplay Video</label>
<input type="file" accept="video/*" onchange="loadVideo(event)">
</div>

<div class="field">
<label>Team A Logo</label>
<input type="file" accept="image/*" onchange="loadLogo(event,1)">
</div>

<div class="field">
<label>Team B Logo</label>
<input type="file" accept="image/*" onchange="loadLogo(event,2)">
</div>

<div class="field">
<label>Team A Name</label>
<input type="text" onchange="setName(this.value,1)">
</div>

<div class="field">
<label>Team B Name</label>
<input type="text" onchange="setName(this.value,2)">
</div>

<div class="field">
<label>Set Timer (minutes)</label>
<input type="number" onchange="setMinutes(this.value)">
</div>
</div>

<script>
/* SCORES */
let score1=0;
let score2=0;
const score1El=document.getElementById("score1");
const score2El=document.getElementById("score2");
score1El.addEventListener("click",()=>{score1++;score1El.innerText=score1;});
score2El.addEventListener("click",()=>{score2++;score2El.innerText=score2;});

/* TIMER */
let seconds=0;
let timerInterval=null;
let clickStage=0;
let savedSeconds=0;
const timer=document.getElementById("timer");

function setMinutes(min){
  seconds=min*60;
  updateTimer();
}

function timerControl(){
  clickStage++;
  if(clickStage==1){ // start
    startTimer();
  } else if(clickStage==2){ // HT
    clearInterval(timerInterval);
    savedSeconds=seconds;
    timer.innerText="HT";
  } else if(clickStage==3){ // resume from HT
    seconds=savedSeconds;
    startTimer();
  } else if(clickStage==4){ // FT
    clearInterval(timerInterval);
    timer.innerText="FT";
  }
}

function startTimer(){
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    seconds++;
    updateTimer();
  },1000);
}

function updateTimer(){
  let m=Math.floor(seconds/60);
  let s=seconds%60;
  timer.innerText=(m<10?"0":"")+m+":"+(s<10?"0":"")+s;
}

/* VIDEO WITH AUDIO */
const bgVideo=document.getElementById("bgVideo");
function loadVideo(e){
  bgVideo.src=URL.createObjectURL(e.target.files[0]);
  bgVideo.muted=false;
  bgVideo.volume=1;
  bgVideo.play().catch(()=>{
    document.body.addEventListener("click",()=>{bgVideo.play();},{once:true});
  });
}

/* LOGOS */
function loadLogo(e,team){
  if(team==1){ logo1.src=URL.createObjectURL(e.target.files[0]); }
  else{ logo2.src=URL.createObjectURL(e.target.files[0]); }
}

/* TEAM NAMES */
function setName(name,team){
  if(team==1){ team1.innerText=name; }
  else{ team2.innerText=name; }
}

/* SETTINGS PANEL */
function toggleSettings(){
  settingsPanel.style.display = settingsPanel.style.display=="block"?"none":"block";
}
</script>

<!-- timer click -->
<script>
timer.addEventListener("click",timerControl);
</script>

</body>
</html>
